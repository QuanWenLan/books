
<!--加载层，表格遮罩-->
<div class="e-grid-loading"></div>

<!--表格展示区域-->
<div class="e-panel-wrap">
    <div class="e-grid clearfix">
        <!--左侧固定列区域-->
        <div class="e-grid-left">
            <div class="e-grid-header">
                <table class="e-grid-header-table">
                    <!--固定列表头内容-->
                    <tbody>
                    <tr></tr>
                    </tbody>
                </table>
            </div>
            <div class="e-grid-left-body">
                <!--表格展示层-->
                <div class="e-grid-body-inner">
                    <table class="e-grid-body-table">
                        <!--固定列表体内容-->
                        <tbody></tbody>
                    </table>
                </div>
                <!--右侧出现横向滚动条是占位-->
                <div class="e-place">

                </div>
            </div>
        </div>
        <!--右侧内容区域-->
        <div class="e-grid-right">
            <div class="e-grid-header">
                <table class="e-grid-header-table">
                    <!--表头内容-->
                    <tbody>
                    <tr></tr>
                    </tbody>
                </table>
            </div>
            <div class="e-grid-right-body">
                <!--表格展示层-->
                <div class="e-grid-body-inner">
                    <table class="e-grid-body-table">
                        <!--固定列表体内容-->
                        <tbody class="validationEngineContainer"></tbody><!--对表格体添加表单验证-->
                        <tfoot>
                        <tr></tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--分页层-->
<div class="e-panel-bar">
    <div class="e-panel-bar-inner clearfix">
        <!--分页选择栏-->
        <div class="e-bar-group">
            <div class="e-bar-selectOption"></div>
        </div>
        <!--分页提示信息-->
        <div class="e-bar-group e-bar-message">
            <span class="e-bar-text"></span>
        </div>
        <!--分页操作栏-->
        <div class="e-bar-group e-bar-pagination">
            <div class='pagination' targettype='navTab'></div>
        </div>

    </div>
</div>
