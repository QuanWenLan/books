<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <title></title>
</head>

<body>
    <div class="sl-title">示例1</div>
    <article class="htmleaf-container">
        <div class="htmleaf-content">
            <svg id="container"></svg>
            <svg id="container1"></svg>
            <svg id="container2"></svg>
        </div>
    </article>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.progress.js"></script>
    <script>
    var progress = $("#container").Progress({
        percent: 20,
        width: 180,
        height: 40,
        fontSize: 16
    });

    var progress1 = $("#container1").Progress({
        percent: 20,
        width: 180,
        height: 40,
        fontSize: 16,
        increaseSpeed: 2
    });

    var progress2 = $("#container2").Progress({
        percent: 20,
        width: 180,
        height: 40,
        fontSize: 16,
        animate: false
    });

    setTimeout(function() {
        progress.percent(90);
        progress1.percent(90);
        progress2.percent(90);
    }, 4000);
    </script>
    <div class="sl-title">示例2</div>
    <section class="container">
        <input type="radio" class="radio" name="progress" value="five" id="five">
        <label for="five" class="label">5%</label>
        <input type="radio" class="radio" name="progress" value="twentyfive" id="twentyfive" checked>
        <label for="twentyfive" class="label">25%</label>
        <input type="radio" class="radio" name="progress" value="fifty" id="fifty">
        <label for="fifty" class="label">50%</label>
        <input type="radio" class="radio" name="progress" value="seventyfive" id="seventyfive">
        <label for="seventyfive" class="label">75%</label>
        <input type="radio" class="radio" name="progress" value="onehundred" id="onehundred">
        <label for="onehundred" class="label">100%</label>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </section>
    <div class="sl-title">示例3</div>
    <div class="mvTxt">Loading<span class="mvSq">.</span><span class="mvSq">.</span><span class="mvSq">.</span></div>
    <div class="mvBox"> <img class="mvBtn" src="images/test1.jpg" /> </div>
    <script language="javascript">
    var delVal = 50;

    function autoMove() {
        delVal++;
        if (delVal > 400) {
            delVal = 50;
        }
        $(".mvBtn").css("left", delVal);
    }
    setInterval(autoMove, 8);
    var deNum = 0;

    function autoTsq() {
        $(".mvSq").css("color", "#F5FAFD");
        setTimeout(function() {
            $(".mvSq").eq(0).css("color", "#29B6FF")
        }, 0);
        setTimeout(function() {
            $(".mvSq").eq(1).css("color", "#29B6FF")
        }, 500);
        setTimeout(function() {
            $(".mvSq").eq(2).css("color", "#29B6FF")
        }, 1000);
    }
    setInterval(autoTsq, 1500);
    </script>
</body>

</html>
